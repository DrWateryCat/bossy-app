<ion-header>

  <ion-navbar>
    <ion-title>Add A Task</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked color="primary">Title</ion-label>
      <ion-input [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked color="primary">Description</ion-label>
      <ion-textarea [(ngModel)]="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <button ion-button block (click)="submitTask()">Submit</button>
    </ion-item>
  </ion-list>
</ion-content>
